<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Contenido</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }

        button{
                font-weight: bold;
                background-color: #1F7EB1;
                padding: 1em;
                border-radius: 0.2em;
            }
    </style>
</head>

<body>
    <h2>CONTROL REALIZACION</h2>
    <button style="background-color: red;" onclick="selectContent('https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/SMPTE_Color_Bars.svg/1200px-SMPTE_Color_Bars.svg.png')">FUERA DE SEÑAL</button>
    <button style="background-color: red;" onclick="selectContent('background_animado.gif')">LOGO</button>
    <button style="background-color: yellow;" onclick="selectContent('background.mp3')">MUSICA FONDO</button>
    <button onclick="selectContent('countdown.mp4')">ESPERA</button>
    <button onclick="selectContent('Becky G - Sin Pijama LETRA (INSTRUMENTAL KARAOKE).mp4')">SIN PIJAMA</button>
    <button onclick="selectContent('karaoke.mp4')">COMO CAMARON</button>
    <button onclick="selectContent('https://streamify-tv.000webhostapp.com/pantalla/participantes.html')">Página HTML 2</button>

    <iframe width="1000" height="720" src="https://docs.google.com/spreadsheets/d/1NuojEBdpkOGaRzO8SZocPMLE0Q4e8MMioC2CZAvImks/edit?gid=891834841#gid=8918348411" frameborder="0" allowfullscreen></iframe>

    <script>
        function selectContent(content) {
            localStorage.setItem('selectedContent', content);
        }
    </script>
</body>
</html>
